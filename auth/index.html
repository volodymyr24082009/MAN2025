    <!-- Початкова сторінка реєстрації -->
    <div class="container" id="mainContainer">
      <h2>Реєстрація</h2>
      <p>Виберіть, будь ласка, роль:</p>
      <button id="chooseMaster">Майстер</button>
      <button id="chooseUser">Користувач</button>
    </div>

        <input type="tel" id="phone" name="phone" required /><br />

        <label for="district">Район Житомира:</label>

          <option value="" disabled selected>Оберіть район</option>
          <option value="bogunsky">Богунський</option>
          <option value="korolyovsky">Корольовський</option>
        </select>
        <br />

        <label for="email">Електронна пошта:</label>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required /><br />

        <label for="nickname">Нікнейм:</label>
        <input type="text" id="nickname" name="nickname" required /><br />

    <!-- Модальне вікно для користувача -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <h3>Заповніть форму реєстрації для користувача</h3>
        <form id="userForm">
          <label for="username">Ім'я:</label>
          <input type="text" id="username" name="username" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required /><br />

          <button type="submit" class="modal-button">Зареєструватися</button>
        </form>
      </div>

    <script src="/auth/script.js"></script>
